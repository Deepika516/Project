

<div ag-grid="gridOptions" class="ag-theme-bootstrap" ng-controller="ParentCtrl">
  <div class="container-fluid"> 
    <ag-grid-angular 
    style="width: 100%; height: 400px" 
    class="ag-theme-alpine"
    [columnDefs]="columns"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [rowSelection]="rowSelection" 
    (selectionChanged)="onSelectionChanged()"
     ></ag-grid-angular>
  </div>
</div>

<div class="row d-flex justify-content-center align-items-center h-10">
  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <button class="btn btn-success me-2" (click)="onDelete()">Cancel Appointment</button>
      <button class="btn btn-success me-2" (click)="onNewBooking()">New Appointment</button>
    </div>
  </div>
</div>
